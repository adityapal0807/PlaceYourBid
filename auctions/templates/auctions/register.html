{% extends "auctions/layout.html" %}

{% block body %}
    

    <section class="vh-150">
        <div class="container-fluid" style="height: 91.5%;">
          <div class="row d-flex justify-content-center align-items-center h-100" style="height: 91.5%;">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="{% url 'register' %}" method="post">
                <div>
                    <center><h1>Register</h1></center>
                </div>
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4" style="margin-top: 5%;">
                  <input type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid username" name="username" required/>
                  <label class="form-label" for="form3Example3">Username</label>
                </div>
                

                <div class="form-outline mb-3">
                    <input type="email" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter Email" name="email" required/>
                    <label class="form-label" for="form3Example4">Email</label>
                  </div>


                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" name="password" required/>
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password again" name="confirmation" required/>
                  <label class="form-label" for="form3Example4">Confirm Password</label>
                </div>
      
                {% if message %}
                    <div style="color: red;text-align: center;">{{ message }}</div>
                {% endif %}
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                  <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a href="{% url 'login' %}"
                      class="link-danger">Login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary" style="margin-top: 2%;" >
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div>
          <!-- Copyright -->
      
          
        </div>
      </section>
s

{% endblock %}
